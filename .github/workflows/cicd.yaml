name: FastAPI CI/CD to GKE

on:
  push:
    branches: [ main ]

env:
  IMAGE: ${{ secrets.GAR_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GAR_REPOSITORY }}/fastapi-user-manager
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ‚úÖ Correct Google authentication step
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: 'gke-gcloud-auth-plugin'

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.GCP_PROJECT_ID }}" ] || [ -z "${{ secrets.GAR_REPOSITORY }}" ]; then
            echo "‚ùå Missing GCP_PROJECT_ID or GAR_REPOSITORY secrets!"
            exit 1
          fi

      - name: Configure Docker for Artifact Registry
        run: |
          echo "üîë Configuring Docker authentication..."
          gcloud auth configure-docker ${{ secrets.GAR_REGION }}-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          echo "üöÄ Building Docker image: $IMAGE:$IMAGE_TAG"
          docker build -t $IMAGE:$IMAGE_TAG .

      - name: Push Docker image
        run: |
          echo "üì¶ Pushing image to Artifact Registry..."
          docker push $IMAGE:$IMAGE_TAG
          docker tag $IMAGE:$IMAGE_TAG $IMAGE:latest
          docker push $IMAGE:latest

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ‚úÖ Same fix for deploy job too
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: 'gke-gcloud-auth-plugin'

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER }} \
            --region ${{ secrets.GCP_REGION }} \
            --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy to GKE
        env:
          IMAGE: ${{ env.IMAGE }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          echo "üöÄ Updating deployment image..."
          kubectl set image deployment/user-manager-deployment user-manager=$IMAGE:$IMAGE_TAG --record || true
          kubectl apply -f k8s/service.yaml
          kubectl rollout status deployment/user-manager-deployment --timeout=120s || true
